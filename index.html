<!DOCTYPE html>
<html>
<head>
<title>Happy Birthday!</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background-color: black;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    position: relative;
  }
  .birthday-text-container {
    position: absolute;
    width: 100%;
    overflow: hidden; /* Hide extra text to create marquee */
  }
  .birthday-text {
    white-space: nowrap;
    font-size: 30px;
    font-weight: bold;
    animation: moveText var(--duration) linear infinite;
  }

  @keyframes moveText {
    0% { transform: translateX(0%); }
    100% { transform: translateX(-100%); }
  }

  #center-image-container {
    position: relative;
    z-index: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    max-width: 90vw;
    max-height: 90vh;
  }

  #center-image {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
    border-radius: 10px;
  }

  /* CSS for Confetti */
  .confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: transparent;
    border-radius: 50%;
    opacity: 0;
    animation-name: fall;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
    z-index: 3;
    transform-origin: center top;
  }

  @keyframes fall {
    0% {
      transform: translateY(-100vh) rotate(0deg);
      opacity: 1;
    }
    100% {
      transform: translateY(100vh) rotate(720deg);
      opacity: 0;
    }
  }
</style>
</head>
<body>

<div id="center-image-container">
  <img id="center-image" src="1.jpg" alt="Happy Birthday Person">
</div>

<script>
  const body = document.body;
  const screenWidth = window.innerWidth;
  const screenHeight = window.innerHeight;
  const textContent = "Happy Birthday! ";
  const lineHeight = 40;
  
  function getRandomColor() {
    const letters = '0123456789ABCDEF';
    let color = '#';
    for (let i = 0; i < 6; i++) {
      color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
  }

  function createTextMarquee(yPosition) {
    const container = document.createElement('div');
    container.className = 'birthday-text-container';
    container.style.top = yPosition + 'px';
    
    const textWrapper = document.createElement('div');
    textWrapper.className = 'birthday-text';
    textWrapper.style.color = getRandomColor();

    let fullLineText = "";
    // Repeat the text to ensure it fills the screen and creates a seamless loop
    const repetitions = Math.ceil(screenWidth / (textContent.length * 30 * 0.6)) + 2; 
    for (let i = 0; i < repetitions; i++) {
      fullLineText += textContent;
    }
    textWrapper.textContent = fullLineText;
    
    container.appendChild(textWrapper);
    body.appendChild(container);
    
    // Set the animation duration based on the text width for a consistent speed
    const textWidth = textWrapper.scrollWidth;
    const speed = 10; // Pixels per second
    const duration = textWidth / speed;
    textWrapper.style.setProperty('--duration', `${duration}s`);
  }

  // Clear existing text elements before creating new ones
  document.querySelectorAll('.birthday-text-container').forEach(el => el.remove());

  // Create text lines to fill the screen
  for (let i = 0; i < screenHeight / lineHeight; i++) {
    createTextMarquee(i * lineHeight);
  }
</script>

<script>
  function createConfetti() {
    const confetti = document.createElement('div');
    confetti.className = 'confetti';
    confetti.style.backgroundColor = getRandomColor();
    confetti.style.left = Math.random() * 100 + 'vw';
    confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
    body.appendChild(confetti);
    confetti.addEventListener('animationend', () => {
      confetti.remove();
    });
  }

  setInterval(createConfetti, 100);
  for (let i = 0; i < 50; i++) {
      createConfetti();
  }
</script>

</body>
</html>
